<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
    <h3>No books at the moment</h3>
    {% else %}
    <ul>
      {% for book in books %}
      <li>
        <h3>{{book.title}}</h3>
        <p>Author: {{book.author}}</p>
        <p>Rating: {{book.rating}}</p>
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
